name: CI - Ledger Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build project
        run: mvn -B clean compile

      - name: Run Tests
        run: mvn -B test

      - name: Package Application (JAR)
        run: mvn -B package -DskipTests=false

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ledger-service-jar
          path: target/*.jar
